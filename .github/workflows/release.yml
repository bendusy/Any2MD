name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Any2MD-linux
            asset_name: Any2MD-linux-x64.tar.gz
          - os: macos-15
            artifact_name: Any2MD-macos-intel
            asset_name: Any2MD-macos-intel.zip
          - os: macos-latest
            artifact_name: Any2MD-macos-arm64
            asset_name: Any2MD-macos-arm64.zip
          - os: windows-latest
            artifact_name: Any2MD-windows.exe
            asset_name: Any2MD-windows-x64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --name Any2MD \
            --onefile \
            --windowed \
            --icon=docs/icon.png \
            --add-data "README.md:." \
            any2md/__main__.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --name Any2MD `
            --onefile `
            --windowed `
            --icon=docs/icon.ico `
            --add-data "README.md;." `
            any2md/__main__.py

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path dist/Any2MD.exe -DestinationPath dist/${{ matrix.asset_name }}

      - name: Package artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ${{ matrix.asset_name }} Any2MD.app

      - name: Package artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar -czvf ${{ matrix.asset_name }} Any2MD

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_run'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.workflow_run.head_branch || github.ref_name }}
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        if: env.TWINE_PASSWORD != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
