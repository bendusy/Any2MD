name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            variant: gui
            asset_name: Any2MD-linux-gui-x64.tar.gz
          - os: ubuntu-latest
            variant: cli
            asset_name: Any2MD-linux-cli-x64.tar.gz
          - os: macos-15
            variant: gui
            asset_name: Any2MD-macos-intel.zip
          - os: macos-latest
            variant: gui
            asset_name: Any2MD-macos-arm64.zip
          - os: windows-latest
            variant: gui
            asset_name: Any2MD-windows-gui-x64.zip
          - os: windows-latest
            variant: cli
            asset_name: Any2MD-windows-cli-x64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (GUI)
        if: matrix.variant == 'gui'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[gui,legacy]"
          pip install pyinstaller

      - name: Install dependencies (CLI)
        if: matrix.variant == 'cli'
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --noconfirm --clean Any2MD.spec

          # Prune optional Qt bits to reduce artifact size.
          python scripts/prune_qt.py dist/Any2MD.app

          # Sanity check: Qt frameworks must be bundled as frameworks (not flattened dylibs),
          # otherwise Qt will crash on launch when resolving bundle paths.
          test -d dist/Any2MD.app/Contents/Frameworks/PyQt6/Qt6/lib/QtCore.framework
          test -d dist/Any2MD.app/Contents/Frameworks/PyQt6/Qt6/lib/QtGui.framework
          test -d dist/Any2MD.app/Contents/Frameworks/PyQt6/Qt6/lib/QtWidgets.framework

      - name: Build with PyInstaller (Linux GUI)
        if: runner.os == 'Linux' && matrix.variant == 'gui'
        run: |
          pyinstaller --name Any2MD \
            --onedir \
            --windowed \
            --strip \
            --optimize 2 \
            --exclude-module magika \
            --exclude-module onnxruntime \
            --icon=docs/icon.png \
            --add-data "README.md:." \
            run_gui.py

          python scripts/prune_qt.py dist/Any2MD

      - name: Build with PyInstaller (Linux CLI)
        if: runner.os == 'Linux' && matrix.variant == 'cli'
        run: |
          pyinstaller --name Any2MD \
            --onefile \
            --console \
            --strip \
            --optimize 2 \
            --exclude-module magika \
            --exclude-module onnxruntime \
            --icon=docs/icon.png \
            --add-data "README.md:." \
            run_cli.py

      - name: Build with PyInstaller (Windows GUI)
        if: runner.os == 'Windows' && matrix.variant == 'gui'
        run: |
          pyinstaller --name Any2MD `
            --onedir `
            --windowed `
            --optimize 2 `
            --exclude-module magika `
            --exclude-module onnxruntime `
            --icon=docs/icon.ico `
            --add-data "README.md;." `
            run_gui.py

          python scripts/prune_qt.py dist/Any2MD

      - name: Build with PyInstaller (Windows CLI)
        if: runner.os == 'Windows' && matrix.variant == 'cli'
        run: |
          pyinstaller --name Any2MD `
            --onefile `
            --console `
            --optimize 2 `
            --exclude-module magika `
            --exclude-module onnxruntime `
            --icon=docs/icon.ico `
            --add-data "README.md;." `
            run_cli.py

      - name: Package artifacts (Windows GUI)
        if: runner.os == 'Windows' && matrix.variant == 'gui'
        run: |
          Compress-Archive -Path dist/Any2MD -DestinationPath dist/${{ matrix.asset_name }}

      - name: Package artifacts (Windows CLI)
        if: runner.os == 'Windows' && matrix.variant == 'cli'
        run: |
          Compress-Archive -Path dist/Any2MD.exe -DestinationPath dist/${{ matrix.asset_name }}

      - name: Package artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent Any2MD.app ${{ matrix.asset_name }}

      - name: Package artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar -czvf ${{ matrix.asset_name }} Any2MD

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_run'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.workflow_run.head_branch || github.ref_name }}
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        if: env.TWINE_PASSWORD != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
